<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Favorite Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of tab2Recipes">
      <ion-item (click)="goToRecipeDetails(recipe.id)">
        <ion-avatar slot="start">
          <ion-img [src]="recipe.photo" alt="Recipe Image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ recipe.name }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRecipe(recipe)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
