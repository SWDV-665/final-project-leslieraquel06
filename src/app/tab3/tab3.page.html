<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="isContactSaved" class="centered-text">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-text>{{ editedContact.name }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-text>{{ editedContact.email }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Phone:</ion-label>
      <ion-text>{{ editedContact.phone }}</ion-text>
    </ion-item>
    <ion-button expand="full" (click)="toggleEditMode()">Edit</ion-button>
  </ion-list>

  <ion-list *ngIf="!isContactSaved">
    <ion-item>
      <ion-textarea label="Name:" placeholder="Type name" [(ngModel)]="contact.name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Email:" placeholder="Type email address" [(ngModel)]="contact.email"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Phone:" placeholder="Type phone number" [(ngModel)]="contact.phone"></ion-textarea>
    </ion-item>
    <ion-button expand="full" (click)="saveContact()">Save</ion-button>
  </ion-list>
</ion-content>
