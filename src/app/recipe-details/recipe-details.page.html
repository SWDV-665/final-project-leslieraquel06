
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ recipe?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-img [src]="recipe?.photo" alt="Recipe Image" style="height: 300px;"></ion-img>
<ion-list>
  <ion-item>
    Ingredients: {{ recipe?.ingredients }}
  </ion-item>
</ion-list>
</ion-content>
